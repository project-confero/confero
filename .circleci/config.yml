version: 2

jobs:

  build:
    docker:
      - image: cgarretty/confero:latest
    steps:
      - run: echo 'Run the tests....'
      - run:
          name: Setup AWS credentials
          command: |
            mkdir ~/.aws && printf "[profile eb-cli]\naws_access_key_id = ${AWS_ACCESS_KEY_ID}\naws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" > ~/.aws/config
      - run:
          name: Initialize Elastic Beanstalk
          command:
              eb init -p docker project-confero
      - deploy:
          filters:
            branches:
              only:
                - chores/circleci
                - master
          name: Deploy to Elastic Beanstalk Environment
          command: eb deploy --profile eb-cli
